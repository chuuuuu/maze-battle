syntax = "proto3";

// https://stackoverflow.com/questions/30564404/how-to-determine-message-type-in-protobuf-so-that-i-can-use-that-type-parsefrom
message WrapperResponse {
  int64 commonField = 1;
  oneof msg {
    Response1 res1 = 2;
    Response2 res2 = 3;
  }   
}

message Response1{
  EVENT event = 1;
  string a = 2;
  string b = 3;
}

message Response2{
  EVENT event = 1;
  string a = 2;
  string b = 3;
}

enum EVENT {
  OPPONENT_INFO = 0;
  GAME_INFO = 1;
}