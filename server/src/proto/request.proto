syntax = "proto3";

message WrapperRequest {
  int64 commonField = 1;
  oneof msg {
    Request1 req1 = 2;
    Request2 req2 = 3;
  }   
}

message Request1{
  EVENT event = 1;
  string a = 2;
  string b = 3;
}

message Request2{
  EVENT event = 1;
  string a = 2;
  string b = 3;
}

enum EVENT {
  QUICK_START = 0;
  ACTION = 1;
}